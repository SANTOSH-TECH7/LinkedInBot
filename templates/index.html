<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn HR Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00f5c5;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      margin-bottom: 1.25rem;
      outline: none;
      transition: background 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.6);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #00e5ff;
      font-weight: 500;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ LinkedIn Auto-Connect Bot</h2>
    <form method="POST">
      <label for="username">LinkedIn Username</label>
      <input type="email" name="username" id="username" placeholder="Enter your LinkedIn email" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>

      <label for="keyword">Search Keyword</label>
      <input type="text" name="keyword" id="keyword" placeholder="Ex: GenAI Engineer" value="GenAI Engineer" required>

      <input type="submit" value="ðŸ” Run Bot">
    </form>

    {% if result %}
    <div class="result">
      <h3>Result:</h3>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
